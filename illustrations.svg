<svg xmlns="http://www.w3.org/2000/svg">
    <!-- AI Workflow Illustration Symbols -->

    <!-- AI Agent Node 1 - Brain/Processing -->
    <symbol id="workflow-node-1" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="45" stroke="#a6c8ff" stroke-width="1" fill="none"/>
        <circle cx="60" cy="60" r="30" stroke="#a6c8ff" stroke-width="0.75" fill="none" stroke-dasharray="4 4"/>
        <circle cx="60" cy="60" r="8" stroke="#a6c8ff" stroke-width="1" fill="none"/>
        <!-- Neural connections -->
        <line x1="60" y1="15" x2="60" y2="30" stroke="#a6c8ff" stroke-width="0.75"/>
        <line x1="60" y1="90" x2="60" y2="105" stroke="#a6c8ff" stroke-width="0.75"/>
        <line x1="15" y1="60" x2="30" y2="60" stroke="#a6c8ff" stroke-width="0.75"/>
        <line x1="90" y1="60" x2="105" y2="60" stroke="#a6c8ff" stroke-width="0.75"/>
        <!-- Diagonal connectors -->
        <line x1="25" y1="25" x2="38" y2="38" stroke="#a6c8ff" stroke-width="0.75"/>
        <line x1="95" y1="25" x2="82" y2="38" stroke="#a6c8ff" stroke-width="0.75"/>
        <line x1="25" y1="95" x2="38" y2="82" stroke="#a6c8ff" stroke-width="0.75"/>
        <line x1="95" y1="95" x2="82" y2="82" stroke="#a6c8ff" stroke-width="0.75"/>
    </symbol>

    <!-- AI Agent Node 2 - Data Flow -->
    <symbol id="workflow-node-2" viewBox="0 0 150 150">
        <rect x="30" y="30" width="90" height="90" rx="12" stroke="#a6c8ff" stroke-width="1" fill="none"/>
        <rect x="50" y="50" width="50" height="50" rx="8" stroke="#a6c8ff" stroke-width="0.75" fill="none" stroke-dasharray="3 3"/>
        <!-- Input arrows -->
        <path d="M10 75 L30 75" stroke="#a6c8ff" stroke-width="0.75"/>
        <path d="M75 10 L75 30" stroke="#a6c8ff" stroke-width="0.75"/>
        <!-- Output arrows -->
        <path d="M120 75 L140 75" stroke="#a6c8ff" stroke-width="0.75"/>
        <path d="M75 120 L75 140" stroke="#a6c8ff" stroke-width="0.75"/>
        <!-- Arrow heads -->
        <path d="M25 72 L30 75 L25 78" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <path d="M72 25 L75 30 L78 25" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
    </symbol>

    <!-- AI Agent Node 3 - Automation Gear -->
    <symbol id="workflow-node-3" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="35" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <circle cx="50" cy="50" r="20" stroke="#a6c8ff" stroke-width="1" fill="none"/>
        <circle cx="50" cy="50" r="6" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <!-- Gear teeth hints -->
        <line x1="50" y1="8" x2="50" y2="15" stroke="#a6c8ff" stroke-width="1.5"/>
        <line x1="50" y1="85" x2="50" y2="92" stroke="#a6c8ff" stroke-width="1.5"/>
        <line x1="8" y1="50" x2="15" y2="50" stroke="#a6c8ff" stroke-width="1.5"/>
        <line x1="85" y1="50" x2="92" y2="50" stroke="#a6c8ff" stroke-width="1.5"/>
    </symbol>

    <!-- Connection Lines - Workflow Path -->
    <symbol id="connection-lines" viewBox="0 0 300 200">
        <path d="M20 100 Q80 40 150 100 T280 100" stroke="#a6c8ff" stroke-width="1" fill="none" stroke-dasharray="8 4"/>
        <circle cx="20" cy="100" r="6" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <circle cx="150" cy="100" r="6" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <circle cx="280" cy="100" r="6" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <!-- Small connector dots -->
        <circle cx="85" cy="70" r="3" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <circle cx="215" cy="70" r="3" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
    </symbol>

    <!-- Circular Flow - Agent Cycle -->
    <symbol id="flow-circle" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="70" stroke="#a6c8ff" stroke-width="0.75" fill="none" stroke-dasharray="6 6"/>
        <circle cx="100" cy="100" r="50" stroke="#a6c8ff" stroke-width="1" fill="none"/>
        <!-- Flow arrows on circle -->
        <path d="M100 30 L105 40 L95 40 Z" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <path d="M170 100 L160 105 L160 95 Z" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <path d="M100 170 L95 160 L105 160 Z" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <path d="M30 100 L40 95 L40 105 Z" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <!-- Center node -->
        <circle cx="100" cy="100" r="15" stroke="#a6c8ff" stroke-width="1" fill="none"/>
    </symbol>

    <!-- Data Flow Path -->
    <symbol id="data-flow" viewBox="0 0 400 300">
        <!-- Flowing path -->
        <path d="M50 150 C100 80, 180 80, 200 150 S300 220, 350 150" stroke="#a6c8ff" stroke-width="0.75" fill="none" stroke-dasharray="10 5"/>
        <!-- Data points -->
        <circle cx="50" cy="150" r="8" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <circle cx="200" cy="150" r="8" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <circle cx="350" cy="150" r="8" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <!-- Connector dots -->
        <circle cx="125" cy="100" r="4" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
        <circle cx="275" cy="200" r="4" stroke="#a6c8ff" stroke-width="0.75" fill="none"/>
    </symbol>
</svg>
