<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background - Warm Cream -->
    <rect width="1200" height="630" fill="#F7F5F2"/>

    <!-- Subtle grid pattern -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#C4856A" stroke-width="0.3" opacity="0.15"/>
        </pattern>
        <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#C4856A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D4A088;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2A6B6B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3A8B8B;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>

    <!-- Decorative ambient orbs -->
    <circle cx="100" cy="100" r="200" fill="#C4856A" opacity="0.08"/>
    <circle cx="1100" cy="530" r="250" fill="#D4A088" opacity="0.06"/>
    <circle cx="900" cy="150" r="150" fill="#2A6B6B" opacity="0.05"/>

    <!-- Neural Mesh Logo - Left side -->
    <g transform="translate(250, 315)" fill="none">
        <!-- Outer layer - Charcoal Gray -->
        <g stroke="#2D2D2D" stroke-width="4" opacity="0.9">
            <ellipse cx="0" cy="0" rx="50" ry="150"/>
            <ellipse cx="0" cy="0" rx="50" ry="150" transform="rotate(45)"/>
            <ellipse cx="0" cy="0" rx="50" ry="150" transform="rotate(90)"/>
            <ellipse cx="0" cy="0" rx="50" ry="150" transform="rotate(135)"/>
        </g>

        <!-- Middle layer with warm accent -->
        <g stroke="url(#ogGradient)" stroke-width="3" opacity="0.85">
            <ellipse cx="0" cy="0" rx="28" ry="88"/>
            <ellipse cx="0" cy="0" rx="28" ry="88" transform="rotate(45)"/>
            <ellipse cx="0" cy="0" rx="28" ry="88" transform="rotate(90)"/>
            <ellipse cx="0" cy="0" rx="28" ry="88" transform="rotate(135)"/>
        </g>

        <!-- Core -->
        <circle cx="0" cy="0" r="14" fill="url(#ogGradient)"/>
    </g>

    <!-- Text Content - Right side -->
    <g transform="translate(480, 0)">
        <!-- Company name -->
        <text x="0" y="260" font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#2D2D2D">
            Mindellect AI Solutions
        </text>

        <!-- Tagline English -->
        <text x="0" y="330" font-family="Inter, -apple-system, sans-serif" font-size="32" font-weight="500" fill="url(#tealGradient)">
            AI Agents for Business Automation
        </text>

        <!-- Tagline Hebrew -->
        <text x="0" y="380" font-family="Heebo, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#5A5A5A" direction="rtl">
            סוכני AI לאוטומציה עסקית
        </text>

        <!-- Founder info -->
        <text x="0" y="460" font-family="Inter, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#777777">
            Yehuda Mizrahi | 8.5 Years Development Experience
        </text>
    </g>

    <!-- Accent line -->
    <rect x="480" y="400" width="120" height="4" rx="2" fill="url(#ogGradient)"/>

    <!-- Bottom accent bar -->
    <rect x="0" y="610" width="1200" height="20" fill="url(#tealGradient)" opacity="0.8"/>
</svg>
